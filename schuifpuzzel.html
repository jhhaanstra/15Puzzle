<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" content="Schuifpuzzel (vers 12 December 2013)"/>

    <title>Schuifpuzzel</title>
    <link rel="stylesheet" type="text/css" href="schuifpuzzel.css" />
  </head>
  <body>
    <div class="menu">
        <p id="shuffleButton" class="shuffleButton">Shuffle</p>

        <p id="continue" class="continue">Start Puzzle</p>
        
        <div class="spacing">
          <div id="sizeBar" class="sizeBar">
            <div id="sizeSlider" class="sizeSlider"></div>
          </div>
        </div>

        <div class="pieces">
          <p id="total" class="total">4 x 4</p>
          <p id="sum" class="modulate">+</p>
          <p id="subtract" class="modulate">-</p>
        </div>
          
        <p class="moves" id="movesCounter">Moves: 0</p>
    </div>

    <div class="puzzle" id="puzzle">
      <div id="overlay" class="overlay">
        <!--<p class="greeting">Hi, please select the sizes of your rows (:</p>-->
      </div>
    </div>

    <img src="images/achievement/achievement.gif" id="achievement" alt="Achievement unlocked! - Puzzle Princess!"/>

    <audio id="audio" src="audio/achievementUnlocked.mp3" preload="auto" type="audio/mp3" />

    <script src="schuifpuzzel.js" type="text/javascript"></script>
  </body>
</html>
